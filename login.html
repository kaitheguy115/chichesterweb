<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sussex Primary School</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            font-family: 'Pacifico', cursive;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 15px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SPS Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        (function() {
            var script = document.createElement('script');
            script.src = atob('bG9naW4uaHRtbC5qcw=='); // Base64 encoded 'login.html.js'
            document.body.appendChild(script);
        })();

        $(document).ready(function() {
            $('#loginForm').submit(function(e) {
                e.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();

                function tryAuthenticate() {
                    if (typeof window.authenticateUser === 'function') {
                        window.authenticateUser(username, password)
                            .then(result => {
                                if (result.success) {
                                    localStorage.setItem('loggedInUser', username);
                                    localStorage.setItem('isSLT', result.isSLT);
                                    sendLoginNotification(username)
                                        .then(() => {
                                            window.location.href = 'staff_dashboard.html';
                                        })
                                        .catch(error => {
                                            console.error('Error sending login notification:', error);
                                            window.location.href = 'staff_dashboard.html';
                                        });
                                } else {
                                    $('#message').text('Invalid username or password');
                                }
                            })
                            .catch(error => {
                                console.error('Authentication error:', error);
                                $('#message').text('Authentication error. Please try again later.');
                            });
                    } else {
                        setTimeout(tryAuthenticate, 100);
                    }
                }

                tryAuthenticate();
            });

            function sendLoginNotification(username) {
                return new Promise((resolve, reject) => {
                    const webhookUrl = 'https://discord.com/api/webhooks/1334971579448168540/JbCosFzz3LwlJzYGpW3588NkkIghBtBPco0ymjXKV6OjzhfzpJOd_nw-dvLxf0sEW4_7';
                    const data = {
                        content: '<@1178090826228830208>',
                        embeds: [{
                            title: 'Staff Login Notification',
                            description: `User **${username}** has logged in.`,
                            color: 4750416 // A nice blue color
                        }]
                    };

                    $.ajax({
                        type: 'POST',
                        url: webhookUrl,
                        data: JSON.stringify(data),
                        contentType: 'application/json',
                        success: function(response) {
                            console.log('Login notification sent successfully:', response);
                            resolve();
                        },
                        error: function(xhr, status, error) {
                            console.error('Error sending login notification:', error);
                            console.error('Status:', status);
                            console.error('Response:', xhr.responseText);
                            reject(error);
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
